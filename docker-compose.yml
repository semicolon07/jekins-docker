version: "2"
services:
  jenkins:
    build:
      context: .
    image: unigainfo/jenkins
    container_name: jenkins-docker_jenkins
    user: root
    privileged: true
    expose:
      - "8080"
      - "50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - "/my/jenkins_home:/var/jenkins_home"
    environment:
      - VIRTUAL_HOST=jenkins.unigainfo.com
      - VIRTUAL_PORT=8080
    restart: always
    network_mode: bridge
    networks: 
      - nginx_reverse_proxy
    
networks:
  default:
    external:
      name: nginx_reverse_proxy